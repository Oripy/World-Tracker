      function addMarker(latlng, label="", title="") {

          title: title,

        });
        return marker;
      }

      function traceLine(pointsLists, color='#FF0000') {
        let line = new google.maps.Polyline({
          path: pointsLists,
          geodesic: true,
          strokeColor: color,
          strokeOpacity: 1.0,
          strokeWeight: 2,
          map: map
        });
        return line;
      }
